<body>
    <!-- navbar in alto -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"> <!--me-auto sposta gli elementi a sinistra-->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Spotifai</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> 
                    <li class="nav-item">
                        <form class="d-flex" role="search" action="risultati" method="GET">
                            <input class="form-control me-2 bg-dark" id="ricerca_homepage" type="text" name="ricerca"
                                placeholder="Search" aria-label="Search"  />
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <!-- START preloader-wrapper -->
    <div class="preloader-wrapper">
        <div class="preloader-inner">
            <div class="spinner-border text-red"></div>
        </div>
    </div>
    <!-- END preloader-wrapper -->

    
    <!-- START main-wrapper -->
    <!-- <section class="d-flex"> -->
        <main id = login>
            
            <div class="main-content">
            <!-- start of mobile-nav -->
            <header class="mobile-nav pt-4">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-6 text-right">
                            <button class="nav-toggle bg-transparent border text-white">
                                <span class="fas fa-bars"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="nav-toggle-overlay"></div>
            <!-- end of mobile-nav -->
            
            <div class="container pt-4 mt-5">
                <div class="row justify-content-center">
                    <div class="col-lg-17   d-flex justify-content-center">
                        <div class="widget  p-4 text-center top-buffer" id ="registrazione">
                            <h2 class="widget-title text-white d-inline-block mt-4">Registrati</h2>
                            <div class="top-buffer-s">
                                <p class="mt-4">Registrati inserendo email, password e il tuo username.</p>
                            </div>
                            <form onsubmit="event.preventDefault(); registrati()">  <!-- cosi funziona ok-->
                                <div class="form-group">
                                    <input id="email" type="email" class="form-control bg-transparent rounded-0 my-4" placeholder="Email" aria-label="Email"
                                    value="ciao@email.com" aria-describedby="basic-addon1">
                                    <input id="password1" type="password" class="form-control bg-transparent rounded-0 my-4" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1" value="1234567">
                                    <input id="password2" type="password" class="form-control bg-transparent rounded-0 my-4" placeholder="Password" aria-label="Username"
                                    aria-describedby="basic-addon1" value="1234567">
                                    <input id="username" type="text" class="form-control bg-transparent rounded-0 my-4" placeholder="Username" aria-label="Username"
                                    value="mattia" aria-describedby="basic-addon1">  
                                    <button type="submit" class="btn btn-primary">registrati</button>
                                </div>
                                <a href="./login" id = "linkRegistrati">Oppure fai il login cliccando qui</a>
                            </form>


                        </div>
                        <!-- end of subscription-widget -->

                    </div>
                </div>
            </div>

        </div>

    <!-- </section> -->
    </main>
    <!-- END main-wrapper -->

    <!-- All JS Files -->
    <script src="plugins/jQuery/jquery.min.js"></script>

    <!-- Main Script -->
    <script src="js/script.js"></script>
